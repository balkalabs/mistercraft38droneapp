<ion-header>
  <ion-navbar>
    <ion-title>Joystick</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item>
      <ion-label stacked>IP</ion-label>
      <ion-input [(ngModel)]="adress" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>PORT</ion-label>
      <ion-input [(ngModel)]="port"></ion-input>
    </ion-item>
    <button *ngIf="!remote.connected" block ion-button full (click)="remote.connect(adress,port)">Connexion</button>
    <button *ngIf="remote.connected" block ion-button full color="danger" (click)="remote.disconnect()">Disconnect</button>
    <button block ion-button full (click)="testMessage()">test 128 128</button>


    <ion-item>{{ direction }} {{ engine[direction] }}</ion-item>


  </ion-list>

  <div class="card jpad-container" #zone_jpad id="jpad"></div>

</ion-content>
